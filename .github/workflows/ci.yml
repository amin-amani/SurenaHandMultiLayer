name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  workspace_path: "/builds/raymon/electronics"
  stm32cubeIDE_path: "/opt/st/stm32cubeide_1.17.0/stm32cubeide"
  project_name: "${{ github.event.repository.name }}"

jobs:
  build-job:
    name: Build Firmware
    runs-on: ubuntu-latest
    container:
      image: aminamani/ubuntu-raymon:22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find STM32CubeIDE folder
        run: |
          echo "Searching for STM32CubeIDE..."
          find / -type d -iname "stm32cubeide*" 2>/dev/null

      - name: Find firmware folder
        run: |
          echo "Searching for firmware folder..."
          find / -type d -iname "firmware" 2>/dev/null
